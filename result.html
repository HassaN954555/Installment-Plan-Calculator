<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Installment Plan Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container mt-5">
      <div class="card shadow-lg p-4">
        <h2 class="text-center text-success fw-bold mb-4">Your Installment Plan</h2>

        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Mobile Price <span class="fw-bold text-primary" id="mp">?</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Interest <span class="fw-bold text-danger" id="it">?</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Number of Months <span class="fw-bold text-warning" id="months">?</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Total Cost <span class="fw-bold text-success" id="tc">?</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Monthly Installment <span class="fw-bold text-info" id="mi">?</span>
          </li>
        </ul>

        <div class="text-center mt-4">
          <a href="./index.html" class="btn btn-outline-primary btn-lg w-100">Go Back</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
