<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Installment Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-light">

    <!-- Banner Section -->
    <div class="banner text-center bg-primary text-white py-4 mb-5">
      <h2>Welcome to our Installment Plan Calculator</h2>
      <p>Calculate your monthly installments easily and quickly!</p>
    </div>

    <div class="container mt-5">
      <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary fw-bold mb-4">INSTALLMENT PLAN</h2>

        <div class="mb-3">
          <label class="form-label fw-semibold">Mobile Price</label>
          <input type="number" class="form-control form-control-lg" placeholder="Enter Mobile Price" id="mobileprice">
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Interest</label>
          <input type="number" class="form-control form-control-lg" placeholder="Enter Interest" id="intrest">
        </div>

        <div class="mb-4">
          <label class="form-label fw-semibold">Month Installment</label>
          <input type="number" class="form-control form-control-lg" placeholder="Enter Month Installment" id="installment">
        </div>

        <div class="text-center">
          <button class="btn btn-primary btn-lg w-100" onclick="run()">Submit</button>
        </div>
      </div>
    </div> 

    <!-- Contact Us Form Section -->
    <div class="container mt-5">
      <div class="card shadow-lg p-4">
        <h2 class="text-center text-success fw-bold mb-4">Contact Us</h2>

        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
          </div>
          <button type="submit" class="btn btn-success w-100">Send Message</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
